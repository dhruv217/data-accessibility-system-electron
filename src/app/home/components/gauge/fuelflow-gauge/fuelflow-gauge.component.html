<radial-gauge
  units="MiliLiters/Min"
  title="Fuel Flow"
  min-value="0"
  max-value="50"
  highlights='[ {"from": 0, "to": 30, "color": "#b0bec5"},
                {"from": 30, "to": 40, "color": "#ffd600"},
                {"from": 40, "to": 50, "color": "#ff6d00"} ]'
  major-ticks="[0, 5, 10, 15, 20, 25, 30, 35, 40, 45, 50]"
  minor-ticks="5"
  [attr.width]="width"
  [attr.height]="height"
  [value]="value"
></radial-gauge>
